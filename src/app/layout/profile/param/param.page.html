  <ion-item class="username" *ngIf='notEditable'>Nom d'utilisateur : {{user?.username}}</ion-item>
  <ion-item class="email" *ngIf='notEditable'>Email : {{user?.email}}</ion-item>

  <form #paramForm="ngForm" *ngIf='editable'>
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username" name="username" #paramInput="ngModel" placeholder="{{user?.username}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" #paramInput="ngModel" placeholder="{{user?.email}}"></ion-input>
    </ion-item>
    <ion-button (click)=saveUserUpdated(paramForm) type="submit" [disabled]="paramForm.invalid">Valider</ion-button>
    <ion-button (click)=notEditUser() type="cancel" fill="outline">Annuler</ion-button>
  </form>

  <br>
  <a class="deleteAccount" (click)="presentAlertConfirm()">Suppression du compte</a>
</ion-content>
