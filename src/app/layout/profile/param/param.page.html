    <a class="deleteAccount" (click)="presentAlertConfirm()">Suppression du compte</a>



    <p class="username" *ngIf='notEditable'>{{user?.username}}</p>
    <p class="email" *ngIf='notEditable'>{{user?.email}}</p>

    <form #descrForm="ngForm" *ngIf='editable'>
      <ion-input type="text" [(ngModel)]="username" name="username"  #descrInput="ngModel" placeholder="{{user?.username}}"></ion-input>
      <ion-input type="email" [(ngModel)]="email" name="email"  #descrInput="ngModel" placeholder="{{user?.email}}"></ion-input>

      <ion-button (click)=saveUserUpdated(descrForm) type="submit" [disabled]="descrForm.invalid">Valider</ion-button>
      <ion-button (click)=notEditUser() type="cancel" fill="outline">Annuler</ion-button>
    </form>

</ion-content>
