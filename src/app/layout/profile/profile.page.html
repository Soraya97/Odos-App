<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button onClick="document.location.reload(true)">
        <ion-icon name="refresh-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-button class="paramBtn" slot="end" fill="outline"  size="small">
      <a routerLink="/profile/param" class="paramLink">ParamÃ¨tre du compte</a>
    </ion-button>

    <ion-title> {{user?.username}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let picture of tabPictures.pictures">
        <img [src]="picture?.picture" [id]="picture?.id" [routerLink]="['/profile/userPic', picture.id]"/>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
