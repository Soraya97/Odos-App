<div class="desc" id="head">
  <p class="user"> {{ picture?.userId?.username }}</p>
<p class="title"> {{picture.description | uppercase}} </p>
</div>
<div>
  <img [src]="picture?.picture" [id]="picture?.id" [routerLink]="['/profile/userPic', picture?.id]">
  <ion-toolbar>
    <p slot="start" class="date">Publi√© le :</p>
    <ion-datetime readonly="true" value="{{picture?.creation_date}}" displayFormat="DD MMM, YYYY"></ion-datetime>
    <p slot="end" class="title">
      <ion-icon size="large" name="heart-outline" class="listBtn" [routerLink]="['add-pic-list', picture?.id]"></ion-icon>
    </p>
  </ion-toolbar>
</div>
