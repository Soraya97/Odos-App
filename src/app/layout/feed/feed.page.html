<ion-header>
  <ion-toolbar>
    <ion-title>Feed</ion-title>

    <ion-buttons slot="start">
      <ion-button routerLink="/feed/map">
        <ion-icon name="navigate-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- Logout button -->
    <ion-buttons slot="end">
      <ion-button (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingSpinner="crescent"></ion-refresher-content>
  </ion-refresher>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingSpinner="crescent"></ion-refresher-content>
  </ion-refresher>
    <ion-item>
      <ion-label>Trier par:</ion-label>
      <ion-select [(ngModel)]="sortBy" (ionChange)="sortPicsBy()">
        <ion-select-option>Date de parution</ion-select-option>
        <ion-select-option>utilisateur</ion-select-option>
      </ion-select>
    </ion-item>
    <app-pic-widget size="3" *ngFor="let picture of pictures" [picture]='picture'></app-pic-widget>
   
</ion-content>
