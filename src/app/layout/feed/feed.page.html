<ion-header>
  <ion-toolbar>
    <ion-title>Feed</ion-title>

    <!-- Logout button -->
    <ion-buttons slot="end">
      <ion-button (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingSpinner="crescent"></ion-refresher-content>
  </ion-refresher>
  <a routerLink="/feed/map">Carte</a>

</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingSpinner="crescent"></ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-item>
      <ion-label>Sort by:</ion-label>
      <ion-select [(ngModel)]="sortBy" (ionChange)="sortPicsBy()">
        <ion-select-option>Date de parution</ion-select-option>
        <ion-select-option>utilisateur</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-row>
      <app-pic-widget size="3" *ngFor="let picture of pictures" [picture]='picture'></app-pic-widget>
    </ion-row>
  </ion-grid>
</ion-content>
