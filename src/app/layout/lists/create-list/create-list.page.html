<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button text="Annuler" icon="" defaultHref></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="validateList(nameForm)" [disabled]="nameForm.invalid">Terminer</ion-button>
    </ion-buttons>

    <ion-title>Nouvelle Liste</ion-title>

  </ion-toolbar>
</ion-header>

<!-- source : https://ionicframework.com/docs/v3/developer-resources/forms/ -->
<ion-content>
  <form #nameForm="ngForm">
    <ion-item>
      <ion-label position="stacked">Nom de la liste</ion-label>
      <ion-input type="text" [(ngModel)]="name" name="name" required #nameInput="ngModel" minlength="3"></ion-input>
    </ion-item>
    <p *ngIf="nameInput.hasError('required') && nameInput.invalid && nameInput.dirty" class="small">
      Un nom est requis
    </p>
    <p *ngIf="nameInput.hasError('minlength') && nameInput.invalid && nameInput.dirty" class="small">
      Le nom doit faire minimum 3 caract√®res
    </p>
  </form>

</ion-content>
