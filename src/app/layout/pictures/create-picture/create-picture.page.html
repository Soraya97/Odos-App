<ion-header>
  <ion-toolbar>

    <!-- <ion-buttons slot="start">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-buttons> -->
    <ion-buttons slot="start">
      <ion-back-button text="" icon="chevron-back-outline" defaultHref></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="validatePicture()">Ok</ion-button>
    </ion-buttons>

    <ion-title>Nouvelle photo</ion-title>

  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-chip>
        <ion-icon name="location-outline" color="dark"></ion-icon>
        <ion-label>{{ city?.locality }}</ion-label>
      </ion-chip>
    </ion-row>
    <ion-row>
      <ion-col class="ion-align-self-start" size="auto">
        <img *ngIf='picture' [src]='picture' />
        <!-- <img src="http://chunkofstyles.com/wp-content/themes/Chunk%20of%20Styles/scripts/timthumb.php?src=http://chunkofstyles.com/wp-content/uploads/2017/05/Cute-Cat.jpg&w=162&h=162" height="125" width="125" /> -->
      </ion-col>
      <ion-col>
        <form (submit)="validatePicture()">
          <ion-textarea type="text" placeholder="Ã‰crire une description..." [(ngModel)]="descr" name="descr" required></ion-textarea>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
