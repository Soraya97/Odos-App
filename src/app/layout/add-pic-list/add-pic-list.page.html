  <form [formGroup]="form" (ngSubmit)="addPicsList()">

    <div class="form-group">
      <ion-list-header>
        <ion-label>Listes</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let list of lists">
        <input [id]="list?._id" type="radio" [value]="list?._id" name="list" formControlName="list">
        <ion-label [for]="list?.name">{{list?.name}}</ion-label>
      </ion-item>

      <div *ngIf="f.list.touched &amp;&amp; f.list.invalid" class="alert alert-danger">
        <div *ngIf="f.list.errors.required">Merci de s√©lectionner un des boutons</div>
      </div>
    </div>
    <ion-item>
      <ion-button type="submit" [disabled]="!form.valid" size="medium">Valider</ion-button>
    </ion-item>
  </form>


</ion-content>
