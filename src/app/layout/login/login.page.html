<ion-header>
    <ion-toolbar>
      <ion-title>Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <form #loginForm="ngForm" (submit)="onSubmit(loginForm)">
      <ion-list>
        <!-- Username input -->
        <ion-item>
          <ion-label position="floating">Pseudo</ion-label>
          <ion-input inputmode="text" #username="ngModel" required="true" name="username" [(ngModel)]="authRequest.username"></ion-input>
        </ion-item>

        <!-- Error message displayed if the username is invalid -->
        <ion-item lines="none" *ngIf="username.invalid && username.touched">
          <ion-text color="danger">Un pseudo est requis</ion-text>
        </ion-item>

        <!-- Password input -->
        <ion-item>
          <ion-label position="floating">Mot de passe</ion-label>
          <ion-input inputmode="text" #password="ngModel" required="true" type="password" name="password" [(ngModel)]="authRequest.password"></ion-input>
        </ion-item>

        <!-- Error message displayed if the password is invalid -->
        <ion-item lines="none" *ngIf="password.invalid && password.touched">
          <ion-text color="danger">Le mot de passe est requis</ion-text>
        </ion-item>
      </ion-list>

      <div class="ion-padding">
        <!-- Submit button -->
        <ion-button type="submit" expand="block" [disabled]="loginForm.invalid">Se connecter</ion-button>

        <!-- Error message displayed if the login failed -->
        <ion-text color="danger" *ngIf="loginError">Pseudo ou mot de passe invalide</ion-text>
      </div>
    </form>

    <a routerLink="/login/register" class="ion-padding">Cr√©er un compte</a>
  </ion-content>
