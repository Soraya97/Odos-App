<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button text="" icon="chevron-back-outline" defaultHref="profile"></ion-back-button>
  </ion-buttons>

  <ion-title>{{user?.username}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon class="geoBtn" size="small" name="navigate-circle-outline"></ion-icon>
      <a routerLink="/feed/map">Thailand {{picture?.location}}</a>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon (click)="openMenuPic()" size="large" name="ellipsis-horizontal-outline"></ion-icon>
    </ion-buttons>
</ion-toolbar>

<ion-img width="100%" class="imageGallery" [src]="picture?.picture" [id]="picture?.id" (click)="getId(this.picture.id)"> </ion-img>

<ion-toolbar>
  <p slot="start" class="date">Publi√© le</p>
    <ion-datetime readonly="true" value="{{picture?.creation_date}}" displayFormat="DD MMM, YYYY">
    </ion-datetime>
 
  <p slot="end">
    <ion-icon class="listBtn" size="large" name="heart-outline"></ion-icon>
  </p>
</ion-toolbar>

<p class="description">{{picture?.description}}</p>

</ion-content>
